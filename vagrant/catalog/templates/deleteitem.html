<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<header>
    <a class="catalog-title" href="{{ url_for('showLatest') }}">Item Catalog</a>
</header>

<div class="wrap">

    <h2>Delete item: {{ item.name }}</h2>

    <p class="element">Are you sure you want to delete this item?</p>
	</br></br>

    <form action="{{ url_for('deleteItem', item_name=item.name) }}" method="post">
        <input class="my-button" type="submit" value="Delete">
        <a class="my-button" href="{{ url_for('showItem', item_name=item.name) }}">Cancel</a>
    </form>

</div>

</body>

</html>
