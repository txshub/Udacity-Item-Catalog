<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<header>
    <a class="catalog-title" href="{{ url_for('showLatest') }}">Item Catalog</a>
</header>

<div class="wrap">

    <h2>{{ item.name }}</h2>
    <p class="description">{{ item.description }}</p>
    <a class="my-button" href="{{ url_for('editItem', item_name=item.name) }}">Edit</a>
    <a class="my-button" href="{{ url_for('deleteItem', item_name=item.name) }}">Delete</a>

</div>

</body>

</html>
